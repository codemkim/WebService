<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <!-- <article class="start">
        <h1 class="mt-5 text-center">나는 펭귄을 얼마나 살렸을까?</h1>
        <button type="button" class="btn btn-primary mt-5" onclick="start();">테스트 시작하기</button>
    </article> -->
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="score">
        <button id="A" type="button" class="btn btn-primary mt-5">Primary12</button>
        <button id="B" type="button" class="btn btn-primary mt-5">Primary22</button>
    </article>

    <input type="hidden" id='score' value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        // 현재 몇번 인지
        var num = 1;
        // 문제 객체 설정
        var q = {
            1: {"title":"문제 1번", "type":"score", "A":"ㄷ", "B":"ㄱ"},
            2: {"title":"문제 2번", "type":"score", "A":"ㄷ", "B":"ㄱ"},
            3: {"title":"문제 3번", "type":"score", "A":"ㄷ", "B":"ㄱ"}
        }
        // 메인 화면 설정
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 답변 클릭 시 value 증가 함수 및 증가
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();

        });
        // B 답변
        $("#B").click(function(){
            next();
        })
        // 함수 실행시 다음문제로 이동
        function next() {
            $("#title").html(q[num]["title"]);
            $("#type").val(q[num]['type']);
            $("#A").html(q[num]["A"]);
            $("#B").html(q[num]["B"]);
            num++;
        }

    </script>
</body>
</html>
