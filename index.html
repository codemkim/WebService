<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">나는 펭귄을 얼마나 살렸을까?</h1>
        <button type="button" class="btn btn-primary mt-5" onclick="start();">테스트 시작하기</button>
    </article>
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/10*1%)"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="score">
        <button id="A" type="button" class="btn btn-primary mt-5">Primary12</button>
        <button id="B" type="button" class="btn btn-primary mt-5">Primary22</button>
    </article>
    <article class="result">
        <img id="img" class ="rounded_circle mt-5" src="penguin_01.png" alt="animal">
        <h2></h2>
        <h2 id="penguin" class="text-center mt-5">펭귄등급</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>

        
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="share addthis_inline_share_toolbox"></div>
    </article>
    <article class="kakao_ad mt-5">
        <ins class="kakao_ad_area" style="display:none;" 
        data-ad-unit    = "DAN-Gt80BFIVZnuegq4t" 
        data-ad-width   = "320" 
        data-ad-height  = "100"></ins>             
    </article>
    
    <!-- 추가 광고 받을 시 사용할 코드 -->
    <!-- <a class="mt-5 banner" href="주소">
        <img class="banner_img" src="banner.png" alt="banner">
    </a> -->

    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <input type="hidden" id='score' value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        // 현재 문제 번호 변수
        var num = 1;
        // 문제 객체 설정
        var q = {
            1: {"title":"문제 1번", "type":"score", "A":"ㄷ", "B":"ㄱ"},
            2: {"title":"문제 2번", "type":"score", "A":"ㄷ", "B":"ㄱ"},
            3: {"title":"문제 3번", "type":"score", "A":"ㄷ", "B":"ㄱ"},
            4: {"title":"문제 4번", "type":"score", "A":"ㄷ", "B":"ㄱ"},
            5: {"title":"문제 5번", "type":"score", "A":"ㄷ", "B":"ㄱ"},
            6: {"title":"문제 6번", "type":"score", "A":"ㄷ", "B":"ㄱ"},
            7: {"title":"문제 7번", "type":"score", "A":"ㄷ", "B":"ㄱ"},
            8: {"title":"문제 8번", "type":"score", "A":"ㄷ", "B":"ㄱ"},
            9: {"title":"문제 9번", "type":"score", "A":"ㄷ", "B":"ㄱ"},
            10: {"title":"문제 10번", "type":"score", "A":"ㄷ", "B":"ㄱ"},
        }
        var result = {
            "실버":{"score":score, "explain":"설명1", "img":"penguin_01.png"},
            "골드":{"score":score, "explain":"설명2", "img":"penguin_01.png"},
            "플레티넘":{"score":score, "explain":"설명3", "img":"penguin_01.png"},
            "다이아몬드":{"score":score, "explain":"설명4", "img":"penguin_01.png"},
            "마스터":{"score":score, "explain":"설명5", "img":"penguin_01.png"},
        }

        // 메인 화면 설정
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 답변 클릭 시 value 증가 함수 및 증가
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        
        // B 답변
        $("#B").click(function(){
            next();
        })
        // 함수 실행시 다음문제로 이동
        function next() {
            if (num==11) {
                $(".question").hide();
                $(".result").show();
                var score = $("#score").val();
                var grade = "";
                if (score < 2){
                    grade += "실버";
                } else if (score < 4){
                    grade += "골드";
                }else if (score < 6){
                    grade += "플레티넘";
                }else if (score < 8){
                    grade += "다이아몬드";
                }else {
                    grade += "마스터";
                }
                alert(score);
                $("#img").attr("src",result[grade]["img"]);
                $("#penguin").html(grade);
                $("#explain").html(result[grade]["explain"]);

            } else {
                $(".progress-bar").attr('style','width: calc(100/10*'+num+'%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]['type']);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }

    </script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-61319195b8bedad0"></script>

</body>
</html>
